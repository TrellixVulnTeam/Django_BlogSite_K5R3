{% extends 'base.html' %}
{% load crispy_forms_tags %}



    {% block title %}

        Post Oluşturma - {{ block.super }}

    {% endblock %}

    {% block body %}
 
    <div class="container">
       
            <div class="col-12 col-md-12 col-sm-12">
                <form action="" class="uniForm" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h1>Post Gönder</h1>
                    {{ formsend| crispy  }}
                    {{ formsend.media }}
                    <input class="btn btn-primary"  type="submit" value="Gönder">
                </form> 
            </div>  
       
    </div>     
    
    {% endblock %}
